<HTML>
<HEAD>
<TITLE>A simple frameset document</TITLE>
</HEAD>
<FRAMESET cols="20%, 80%">
  <FRAMESET rows="100, 200">
      <FRAME src="index2.html">
      <FRAME src="graf.html">
  </FRAMESET>
  <NOFRAMES>

      <UL>
         <LI><A href="index2.html">Some neat contents</A>
         <LI><A href="graf.html">Some other neat contents</A>
      </UL>
  </NOFRAMES>
</FRAMESET>
</HTML>
